<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="./responsive.css" rel="stylesheet" />
    <link rel="stylesheet" href="./color-default.css" />
    <link rel="stylesheet" href="./fontello.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <rd-header></rd-header>
    <main class="container rd-user-profile">
      <div class="row">
        <div class="container text-center py-3">
          <h3 class="h3">Profile</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 m-auto">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label pt-3" for="firstname"
              >Firstname</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                name="firstname"
                class="form-control"
                readonly
                id="firstname"
                placeholder="Firstname"
              />
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="lastname"
              class="form-control"
              readonly
              placeholder="Lastname"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="email"
              class="form-control"
              readonly
              placeholder="example@email.com"
            />
          </div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" />
          </div>
          <div class="form-group">
            <input type="password" name="confpassword" class="form-control" />
          </div>
          <div class="form-group">
            <button class="btn btn-dark m-auto">Update</button>
          </div>
        </div>
      </div>
    </main>
    <rd-footer></rd-footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.19.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.19.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
