<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="./responsive.css" rel="stylesheet" />
    <link rel="stylesheet" href="./color-default.css" />
    <link rel="stylesheet" href="./fontello.css" />
    <script src="https://kit.fontawesome.com/e9a79f2009.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <rd-header></rd-header>
    <main class="container">
      <div class="modal fade" id="passRecoveryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Type in your email</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Email"
                  required
                />
                <div class="validity-msg"></div>
              </div>
              <div class="err-msg"></div>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-dark pass-recovery">Send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="container text-center py-3">
          <h3 class="h3 m-auto">Sign In</h3>
          
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 m-auto py-5">
          <form class="rd-signin-form"">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required
              />
              <div class="validity-msg"></div>
            </div>
            <div class="form-group ">
              <div class="input-group rd-password-input">
                <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                minlength="8"
                required
              />
              <div class="input-group-append">
                <button class="btn btn-secondary btn-outline-light rd-show-password" type="button">
                  <i class="fas fa-eye"></i>
                  <i class="fas fa-eye-slash"></i>
                </button>
              </div>
              </div>
              
              <div class="validity-msg"></div>
            </div>
            <div class="err-msg"></div>

            <div class="form-group">
              <button class="btn btn-dark rd-signin-btn">Sign In</button>
              <a  class="btn btn-link float-right" data-toggle="modal" data-target="#passRecoveryModal">Forgot password?</a>
            </div>
          </form>
          
        </div>
      </div>
    </main>

    <rd-footer></rd-footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
