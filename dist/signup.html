<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="./responsive.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/e9a79f2009.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./color-default.css" />
    <link rel="stylesheet" href="./fontello.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <rd-header></rd-header>
    <main class="container">
      <div class="row">
        <div class="container text-center py-3">
          <h3 class="h3 m-auto">Sign Up</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 m-auto py-5">
          <form class="rd-signup-form" action="">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="firstname"
                placeholder="First Name"
                required
                minlength="3"
                maxlength="15"
              />
              <div class="validity-msg"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Last Name"
                minlength="3"
                maxlength="15"
                required
              />
              <div class="validity-msg"></div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
              />
              <div class="validity-msg"></div>
            </div>
            <div class="form-group">
              <div class="input-group rd-password-input">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  minlength="8"
                  required
                />
                <div class="input-group-append rd-show-password">
                  <button
                    class="btn btn-secondary btn-outline-light"
                    type="button"
                  >
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                  </button>
                </div>
              </div>

              <span class="pswd-helper"
                >Password must be at least 8 characters long, contain: a
                lowercase and uppercase letter, a number and a special character
                (!, @, #, $, %, ^, &, *)</span
              >
            </div>
            <div class="form-group">
              <div class="input-group rd-password-input">
                <input
                  type="password"
                  class="form-control"
                  name="confpassword"
                  placeholder="Confirm Password"
                  minlength="8"
                  required
                  disabled
                />
                <div class="input-group-append rd-show-password">
                  <button
                    class="btn btn-secondary btn-outline-light"
                    type="button"
                  >
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                  </button>
                </div>
                <div class="validity-msg col-12"></div>
              </div>
            </div>
            <div class="form-group col-md-auto">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkTos"
                  required
                  disabled
                />
                <label
                  class="form-check-label"
                  for="checkTos"
                  style="padding-left: 1rem; padding-top: 0.2rem"
                >
                  I agree to
                  <a class="rd-tos text-underline" href="" target="_blank"
                    ><u>Terms and conditions</u></a
                  >
                </label>
                <div class="validity-msg"></div>
              </div>
            </div>
            <div class="err-msg"></div>
            <div class="form-group">
              <button class="btn btn-dark rd-signup-btn">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <rd-footer></rd-footer>

    <script src="./bundle.js"></script>
  </body>
</html>
