<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="./responsive.css" rel="stylesheet" />
    <link rel="stylesheet" href="./color-default.css" />
    <link rel="stylesheet" href="./fontello.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <rd-header></rd-header>
    <main class="container">
      <div class="row">
        <div class="container text-center py-3">
          <h3 class="h3 m-auto">Sign Up</h3>
          <p class="py-3">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, rem.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 m-auto py-5">
          <form class="rd-signup-form" action="">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="firstname"
                placeholder="First Name"
                required
                minlength="3"
                maxlength="15"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Last Name"
                minlength="3"
                maxlength="15"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                minlength="8"
              />
              <span class="pswd-helper"
                >Password must be at least 8 characters long, contain: a
                lowercase and uppercase letter, a number and a special
                character</span
              >
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                name="confpassword"
                placeholder="Confirm password"
                minlength="8"
              />
            </div>
            <div class="form-group col-md-auto">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkTos"
                  required
                />
                <label
                  class="form-check-label"
                  for="checkTos"
                  style="padding-left: 1rem; padding-top: 0.2rem;"
                >
                  I agree to <a class="rd-tos" href="" target="_blank">ToS</a>
                </label>
              </div>
            </div>
            <div class="err-msg"></div>
            <div class="form-group">
              <button class="btn btn-dark">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <rd-footer></rd-footer>

    <script src="./bundle.js"></script>
  </body>
</html>
